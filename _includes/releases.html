    <div class="px-3 buffer container-fluid mx-0">
        <div class="col-lg-12 text-center">
            <h2 class="section-heading">Releases</h2>
            <h3 class="section-subheading text-muted" >Releases Description.</h3>
        </div>
        {% assign num = site.releases.number | minus:1 %}
        {% for i in (0..num) %}
        <div class="col-md-4 col-sm-6">
            <div id="single-song-player" style="width: 250px">
                <img data-amplitude-song-info="cover_art_url" data-amplitude-song-index="{{i}}"/>
                <div class="bottom-container">
                    <progress class="amplitude-song-played-progress" data-amplitude-song-index="{{i}}"
                              id="song-played-progress"></progress>

                    <div class="time-container">
          <span class="current-time">
            <span class="amplitude-current-minutes" data-amplitude-song-index="{{i}}"></span>:<span
                  class="amplitude-current-seconds" data-amplitude-song-index="{{i}}"></span>
          </span>
                        <span class="duration">
            <span class="amplitude-duration-minutes" data-amplitude-song-index="{{i}}"></span>:<span
                                class="amplitude-duration-seconds" data-amplitude-song-index="{{i}}"></span>
          </span>
                    </div>

                    <div class="control-container">
                        <div class="amplitude-play-pause" data-amplitude-song-index="{{i}}" id="play-pause"></div>
                        <div class="meta-container">
                            <span data-amplitude-song-info="name" class="song-name"
                                  data-amplitude-song-index="{{i}}"></span>
                            <span data-amplitude-song-info="artist" data-amplitude-song-index="{{i}}"></span>
                            <!--            <span data-amplitude-song-info="release-date" data-amplitude-song-index="{{i}}"></span>-->
                        </div>
                    </div>
                </div>
            </div>
        </div>
        {% endfor %}
        <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/amplitudejs@latest/dist/amplitude.js"></script>
        <script src="/js/audio_player.js"></script>
    </div>
</section>
